<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Liste des Périphériques - Parcinfo</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Liste des Périphériques</h1>
                <a th:href="@{/peripheriques/create}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nouveau Périphérique
                </a>
            </div>

            <!-- Messages Flash -->
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Tableau des Périphériques -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Type</th>
                            <th>Marque</th>
                            <th>Modèle</th>
                            <th>Numéro de Série</th>
                            <th>État</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="peripherique : ${peripheriques}">
                            <td th:text="${peripherique.nom}"></td>
                            <td th:text="${peripherique.type.libelle}"></td>
                            <td th:text="${peripherique.marque}"></td>
                            <td th:text="${peripherique.modele}"></td>
                            <td th:text="${peripherique.numeroSerie}"></td>
                            <td>
                                <span th:if="${peripherique.enService}" class="badge bg-success">En Service</span>
                                <span th:unless="${peripherique.enService}" class="badge bg-danger">Hors Service</span>
                            </td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{/peripheriques/edit/{id}(id=${peripherique.idPeripherique})}"
                                       class="btn btn-sm btn-warning">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/peripheriques/delete/{id}(id=${peripherique.idPeripherique})}"
                                          method="post" class="d-inline"
                                          onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce périphérique ?');">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
