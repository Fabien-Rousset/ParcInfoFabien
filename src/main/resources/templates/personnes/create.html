<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creation - Personnes - Parcinfo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link th:href="@{/css/parcinfo.min.css}" rel="stylesheet" />
  </head>
  <body>
    <header th:insert="fragments/header"></header>
    <main class="personnes">
      <h2>Ajouter une nouvelle personne</h2>
      <div>
        <form
          th:object="${personne}"
          method="post"
        >
          <input type="hidden" th:field="*{id}" />
            <div class="form-group middle">
            <label>Prénom</label>
            <input
              type="text"
              th:field="*{prenom}"
              class="form-control"
              id="prenomInput"
              aria-describedby="prenomHelp"
              placeholder="Prénom"
              required
            />
            <small>Veuillez saisir le prénom</small>
          </div>

          <div class="form-group middle">
            <label>Nom</label>
            <input
              type="text"
              th:field="*{nom}"
              class="form-control"
              id="nomInput"
              aria-describedby="prenomHelp"
              placeholder="Nom"
              required
            />
            <small>Veuillez saisir le nom</small>
          </div>

          <div class="form-group large">
            <label>Adresse</label>
            <input
              type="text"
              th:field="*{adresse}"
              class="form-control"
              id="adresseInput"
              aria-describedby="prenomHelp"
              placeholder="Adresse"
            />
            <small>Veuillez saisir l'adresse</small>
          </div>

          <div class="form-group small">
            <label>Téléphone</label>
            <input
              type="text"
              th:field="*{telephone}"
              class="form-control"
              id="telephoneInput"
              aria-describedby="prenomHelp"
              placeholder="Téléphone"
              required
              maxlength="10"
            />
            <small>Veuillez saisir le téléphone</small>
          </div>

          <div class="form-group small">
            <label>Date de naissance</label>
            <input
              type="date"
              th:field="*{dateNaissance}"
              class="form-control"
              id="dateNaissanceInput"
              aria-describedby="prenomHelp"
              placeholder="Date de naissance"
              maxlength="10"
            />
            <small>Veuillez saisir la date de naissance</small>
          </div>

          <div class="form-group small">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </main>
    <footer th:insert="fragments/footer"></footer>
  </body>
</html>
